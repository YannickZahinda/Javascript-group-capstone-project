<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Lato:wght@300&family=Open+Sans:wght@300&family=Roboto:wght@100;500&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/d614fc8c85.js"
      crossorigin="anonymous"
    ></script>
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <div class="container">
      <header>
        <a>Logo</a>
        <nav>
          <ul>
            <li>Spaceships(6)</li>
            <li>Planets</li>
            <li>Races</li>
          </ul>
        </nav>
      </header>
      <button id="comment-pop">comments</button>
      <div id="comment-section"></div>
      <div id="reserve-container">
        <div class="image-reservation">
          <div class="cross-container">
            <button type="button">&times;</button>
          </div>
          <div class="img-container">
            <img src="../assets/film-icon.jpeg" class="space-img" alt="spaceship">
          </div>
        </div>
        <div class="section-one">
          <h2>Space 3</h2>
          <ul class="my-list">
            <li>Fuel spaceship</li>
            <li>Fuel spaceship</li>
            <li>Fuel spaceship</li>
            <li>Fuel spaceship</li>
          </ul>
        </div>
        <div class="section-two">
          <h2>Reservation 2</h2>
          <ul class="dates-list">
            <li>03/05/2022</li>
            <li>03/05/2022</li>
          </ul>
        </div>
        <div class="section-three">
          <h1>Add reservation</h1>
          <form id="my-form">
            <input type="text" placeholder="Your name" id="name-input">
            <input type="date" placeholder="Start date" id="start-input">
            <input type="date" placeholder="End date" id="end-input">
            <input type="button" value="Submit Reservation">
          </form>
        </div>
      </div>
      <div class="cards-container"></div>
    </div>
  </body>
</html>
